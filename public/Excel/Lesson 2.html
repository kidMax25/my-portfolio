        // Initialize slides
        const slideContainer = document.getElementById('slide-container');
        const slideIndicators = document.getElementById('slide-indicators');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        let currentSlide = 0;
        
        // Create slides and indicators
        slides.forEach((slide, index) => {
            // Create slide
            const slideElement = document.createElement('div');
            slideElement.className = `slide ${index === 0 ? 'active' : ''}`;
            slideElement.innerHTML = `
                <div class="border-b p-4 excel-green text-white">
                    <h2 class="text-xl font-bold">${slide.title}</h2>
                </div>
                ${slide.content}
            `;
            slideContainer.appendChild(slideElement);
            
            // Create indicator
            const indicator = document.createElement('span');
            indicator.className = `bullet ${index === 0 ? 'active' : ''}`;
            indicator.dataset.index = index;
            indicator.addEventListener('click', () => {
                goToSlide(index);
            });
            slideIndicators.appendChild(indicator);
        });
        
        // Navigation functions
        function goToSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });
            
            document.querySelectorAll('.bullet').forEach(bullet => {
                bullet.classList.remove('active');
            });
            
            currentSlide = index;
            document.querySelectorAll('.slide')[currentSlide].classList.add('active');
            document.querySelectorAll('.bullet')[currentSlide].classList.add('active');
        }
        
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }
        
        // Event listeners
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });
    </script>
